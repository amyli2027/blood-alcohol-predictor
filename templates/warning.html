<html lang="en">

<head>

        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f0;

        .message {

<body>
    <h1>⚠️ Remember to Drink Responsibly ⚠️</h1>

    <img src="/static/chicken.jpg" alt="Dead Chicken">

    <div class="message">
        <p>Warning: Your desired BAC of {{ desired_bac }} may cause:</p>
        <p>• Nausea</p>

        <p>• Central nervous system depression</p>
        <p>• Loss of understanding</p>
        <p>• Lapses in and out of consciousness</p>
